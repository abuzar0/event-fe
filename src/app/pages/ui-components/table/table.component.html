<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table " style="height: 100%;" matSort>
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>{{ column}}</th>

      <ng-container *ngIf="column != 'action';else action">
        <td mat-cell *matCellDef="let element">
          {{ element[column]}}
        </td>
      </ng-container>
      <ng-template #action>


        <td mat-cell *matCellDef="let row">

          <button mat-icon-button xPosition="after" [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu">
            <mat-icon color="primary">view_list</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <div *ngFor="let btn of actions">
              <button mat-menu-item [title]="btn.title" (click)="btn.Method(row)">
                <mat-icon color={{btn.color}}>{{btn.icon}}</mat-icon>
                <span>{{btn.title}}</span>
              </button>
            </div>

          </mat-menu>
        </td>

      </ng-template>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" style="max-height:30px"></tr>
  </table>
</div>

<div>
  <div class="paginator">
      <mat-paginator #paginator [pageSizeOptions]="[10,20,30,50,60,90,100,400]" showFirstLastButtons
          aria-label="Select page of periodic elements">
      </mat-paginator>
  </div>
</div>
