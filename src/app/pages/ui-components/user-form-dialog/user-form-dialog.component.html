<h2 mat-dialog-title>Create User</h2>
<mat-dialog-content class="mat-typography">
  <form class="user-form" [formGroup]="form">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" formControlName="username" class="form-control" id="name" name="name" required>
      <mat-error *ngIf="form.controls['username'].hasError('required')">
        <strong>{{'username required'}}</strong>
    </mat-error>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" name="email" required>
      <mat-error *ngIf="form.controls['email'].hasError('required')">
        <strong>{{'email required'}}</strong>
      </mat-error>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" name="password" required>
      <mat-error *ngIf="form.controls['password'].hasError('required')">
        <strong>{{'password required'}}</strong>
      </mat-error>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-control" id="role" placeholder="select role" name="role" formControlName="role" required>
        <option *ngFor="let item of role" [value]="item._id">{{item.type}}</option>
        <mat-error *ngIf="form.controls['role'].hasError('required')">
          <strong>{{'role required'}}</strong>
        </mat-error>
      </select>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial (click)="createUser()">Save</button>
</mat-dialog-actions>
